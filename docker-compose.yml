version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: chess_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chess_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chess_password}
      POSTGRES_DB: ${POSTGRES_DB:-chess_memory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chess_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chess_network

  web:
    build: .
    container_name: chess_web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chess_user}:${POSTGRES_PASSWORD:-chess_password}@db:5432/${POSTGRES_DB:-chess_memory}
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./data:/app/data
    networks:
      - chess_network

volumes:
  postgres_data:

networks:
  chess_network:
    driver: bridge